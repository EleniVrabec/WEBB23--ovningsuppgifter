<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Furniture shop</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <!-- Furniture shop -->
    </head>
    <body> <!-- The wrapper -->
        <div class="wrapper">
            <!-- header block -->
            <header >
                <div class="small">
                    <!-- the discount marqee -->
                     <marquee 
                        style="border-top: 2px solid black"
                        behavior=""
                        direction=""
                         >March 8th Women's day! 20% discount for all women, on all
                        products!
                     </marquee>
                 </div>
                 <!-- the logo -->
                <div class="mainheader">
                    <img id="logo" src="bild\Home Haven.png" alt="logo" />
                </div>
            </header>
            <!-- navigator menu -->
            <div class="nav">
                <ul>
                    <div id="impact">
                        <li id="impact"><a href="index.html">Home</a></li>
                        <li id="impact"><a href="contact.html">Contact</a></li>
                        <li id="impact"><a href="#">Products</a></li>
                        <li id="impact"><a href="#">News</a></li>
                    </div>
                </ul>
                <!-- button search in navigator menu -->
                <div class="searchbutton">
                    <form>
                        <label for="search">Search:</label>
                        <input type="search" id="search" name="search" />
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
            <!-- here starts the main content -->
            <div class="maincontent">
                <div class="contactform">
                <h1>Kontakta-oss</h1>
                <form action="">
                    <label for="Name">Namn</label>
                    <input type="text" placeholder="Namn" />
                    <br />
                    <br />
                    <label for="Efternam">Efternamn</label>
                    <input type="text" placeholder="Efternamn" />
                    <br />
                    <br />
                    <label for="email">E-mail</label>
                    <input type="text" placeholder="exempel@gmail.com" />
                    <br />
                    <br />

                    <label for="Password">Password</label>
                    <input type="text" placeholder="" />
                    <br />
                    <br />
                    <label for="Meddelande">Meddelande</label>
                    <br />
                    <textarea
                        name="Meddelande"
                        id=""
                        cols="30"
                        rows="10"
                    ></textarea>
                    <br />
                    <br />

                    <div class="row">
                        <input type="submit" value="Submit" />
                    </div>
                </form>
                </div>    
            </div>
            <!-- the footer -->
            <footer >
                <div id="impact">
                    <div class="violet">Working hours: <br> Mon-Fri 08:00-16:00</div>
                    <div class="copyright">&copy; 2023 Home Haven. All rights reserved.
                    </div>
                </div>
